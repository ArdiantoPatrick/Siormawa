<script>
    function validateFile(file) {
        // Mengecek apakah file yang diunggah adalah gambar (jpg, jpeg, atau png)
        var allowedExtensions = /(\.jpg|\.jpeg|\.png)$/i;
        var validExtension = allowedExtensions.exec(file.name);
        if (!validExtension) {
            alert('File yang diunggah harus memiliki ekstensi .jpg, .jpeg, atau .png.');
            return false;
        }

        // Mengecek ukuran file (maksimal 5 MB)
        var maxSizeInBytes = 5 * 1024 * 1024; // 5 MB
        if (file.size > maxSizeInBytes) {
            alert('Ukuran file terlalu besar. Maksimal ukuran file adalah 5 MB.');
            return false;
        }

        // Semua validasi terpenuhi
        return true;
    }

    // Event listener untuk input file
    var fileInput = document.getElementById('file');
    fileInput.addEventListener('change', function(event) {
        var file = event.target.files[0];
        if (file) {
            if (validateFile(file)) {
                // File valid, lakukan aksi tambahan di sini
                console.log('File valid:', file.name);
            } else {
                // File tidak valid, atur kembali input file
                fileInput.value = '';
            }
        }
    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        $('.close').click(function () {
            refreshThead();
        });

        var x, y, top, left, down;

        $(".scrollstyle").on({
            mousedown: function (e) {
                if ($(this).hasClass('ignore-drag')) return;
                e.preventDefault();
                down = true;
                x = e.pageX;
                y = e.pageY;
                top = $(this).scrollTop();
                left = $(this).scrollLeft();
            },
            mousemove: function (e) {
                if ($(this).hasClass('ignore-drag')) return;
                if (down) {
                    var newX = e.pageX;
                    var newY = e.pageY;

                    $(".scrollstyle").scrollTop(top - newY + y);
                    $(".scrollstyle").scrollLeft(left - newX + x);
                }
            },
            mouseup: function (e) {
                if ($(this).hasClass('ignore-drag')) return;
                down = false;
            }
        });
    });

    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
