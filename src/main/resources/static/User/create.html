    var organisasi = document.getElementById("organisasi");
    var jabatan = document.getElementById("jabatan");
    var periode = document.getElementById("periode");

    var urlorganisasi='http://localhost:8080/getOrganisasisAktif';
    var urljabatan='http://localhost:8080/getJabatansAktif';
    var urlperiode='http://localhost:8080/getPeriodesAktif';

    $(document).ready(function (){
        $.getJSON(urlorganisasi,
            function (json1) {
                var data = json1;
                data.forEach(item => {
                    var option = document.createElement("option");
                    option.value = item.idOrganisasi;
                    option.text = item.nama;
                    organisasi.appendChild(option);
                })
            }
        );

            function (json2) {
                var data = json2;
                data.forEach(item => {
                    var option = document.createElement("option");
                    option.value = item.idJabatan;
                    option.text = item.nama;
                    jabatan.appendChild(option);
                })
            }
        );

        $.getJSON(urlperiode,
            function (json3) {
                var data = json3;
                data.forEach(item => {
                    var option = document.createElement("option");
                    option.value = item.idPeriode;
                    option.text = item.tahun;
                    periode.appendChild(option);
                })
            }
        );
    });
</script>

    $(document).ready(function () {

        var x, y, top, left, down;

        $(".scrollstyle").on({
            mousedown: function (e) {
                if ($(this).hasClass('ignore-drag')) return;
                e.preventDefault();
                down = true;
                x = e.pageX;
                y = e.pageY;
                top = $(this).scrollTop();
                left = $(this).scrollLeft();
            },
            mousemove: function (e) {
                if ($(this).hasClass('ignore-drag')) return;
                if (down) {
                    var newX = e.pageX;
                    var newY = e.pageY;

                    $(".scrollstyle").scrollTop(top - newY + y);
                    $(".scrollstyle").scrollLeft(left - newX + x);
                }
            },
            mouseup: function (e) {
                if ($(this).hasClass('ignore-drag')) return;
                down = false;
            }
        });
    });

    if (window.history.replaceState) {

    function getCookieValue(cookieName) {
        var name = cookieName + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var cookieArray = decodedCookie.split(";");

        for (var i = 0; i < cookieArray.length; i++) {
            var cookie = cookieArray[i];
            while (cookie.charAt(0) === " ") {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) === 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }

        return "";
    }
