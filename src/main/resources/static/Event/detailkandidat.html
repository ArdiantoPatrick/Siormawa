        var x, y, top, left, down;

        $(".scrollstyle").on({
            mousedown: function (e) {
                if ($(this).hasClass('ignore-drag')) return;
                e.preventDefault();
                down = true;
                x = e.pageX;
                y = e.pageY;
                top = $(this).scrollTop();
                left = $(this).scrollLeft();
            },
            mousemove: function (e) {
                if ($(this).hasClass('ignore-drag')) return;
                if (down) {
                    var newX = e.pageX;
                    var newY = e.pageY;

                    $(".scrollstyle").scrollTop(top - newY + y);
                    $(".scrollstyle").scrollLeft(left - newX + x);
                }
            },
            mouseup: function (e) {
                if ($(this).hasClass('ignore-drag')) return;
                down = false;
            }
        });
    });

    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
<script language="JavaScript">
    document.addEventListener('DOMContentLoaded', function() {
        var urlParams = new URLSearchParams(window.location.search);

        $.getJSON(url2, function (json) {

            for (var i = 0; i < json.length; i++) {

    function fungsiswitch(id) {
        var switchElement = document.getElementById(`StatusSwitch${id}`);
        var url2 = 'http://localhost:8080/getTahapanAktif';

        if (switchElement.checked) {
            var konfirmasi = confirm("Apakah Anda yakin ingin mengaktifkan Tahapan?");

            if (konfirmasi) {
                $.getJSON(url2, function (json) {
                    if (json.length > 0 ) {
                        alert("Terdapat tahapan yang masih aktif !");
                        switchElement.checked = false;
                    } else {
                        activateTahapan(id); // Dipindahkan ke sini
                        switchElement.checked = true;
                    }
                })
            } else {
                switchElement.checked = false;
            }
        } else {
            var konfirmasi = confirm("Apakah Anda yakin ingin menonaktifkan Tahapan?");

            if (konfirmasi) {
                deactivateTahapan(id);
                switchElement.checked = false;
            } else {
                switchElement.checked = true;
            }
        }

    }

    function activateTahapan(id) {
        var url2 = 'http://localhost:8080/getEventAktif';
        $.ajax({
            url: "http://localhost:8080/aktifkanTahapan?id=" + id,
            success: function (response) {
                alert("Tahapan berhasil diaktifkan");
            },
            error: function (xhr, status, error) {
                alert("Terjadi kesalahan saat mengaktifkan tahapan.");
            }
        });
    }

        $.ajax({

    function getCookieValue(cookieName) {
        var name = cookieName + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var cookieArray = decodedCookie.split(";");

        for (var i = 0; i < cookieArray.length; i++) {
            var cookie = cookieArray[i];
            while (cookie.charAt(0) === " ") {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) === 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }

        return "";
    }
